name: Build Plugin

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build with Maven
      run: mvn package

    - name: Upload Plugin Jar
      uses: actions/upload-artifact@v3
      with:
        name: PhanToMTunnelPlugin
        path: target/*.jar
